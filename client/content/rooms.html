<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>タイピングバトルするやつ</title>
		<script src="js/rooms.js"></script>
	</head>
	<body>
		<div class="navigation">
			<button data-win-control="WinJS.UI.BackButton"></button>
			<h2 class="win-h2">対戦相手を探す</h2>
		</div>

		<div data-win-control="WinJS.UI.Pivot">
			<div data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'ルームに入る' }">
		        <div id="rooms-availablerooms" data-win-control="WinJS.UI.Repeater" data-win-options="{  }"></div>
		    </div>

			<div data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'ルームをつくる' }">
				<button id="rooms-createroom" class="win-button win-button-primary" style="display:block;width:120px;margin-left:auto;margin-right:auto;">作成</button>
			</div>
		</div>
	</body>
</html>
